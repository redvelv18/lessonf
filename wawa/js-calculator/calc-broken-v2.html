<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <input type="text" id="number1" />
  <input type="text" id="operator" />
  <input type="text" id="number2" />
  <button id="btn">Rēķināt</button>
  <p id="output"></p>
  <p id="output2"></p>

  <script>
    let num1Input = document.getElementById("number1");
    let operatorInput = document.getElementById("operator");
    let num2Input = document.getElementById("number2");
    let btn = document.getElementById("btn");
    let output = document.getElementById("output");
    let output2 = document.getElementById("output");

    btn.addEventListener("click", handleClick);

    function handleClick() {
      let num1 = parseInt(num1Input.value);
      let num2 = parseInt(num2Input.value);
      let operator = operatorInput.value;


      let errors = validateUserInput();

      let result = "";
      if (errors == 0) {
        result = calc(num1, num2, operator);
      } else {
        for (let i = 0; i < errors.length; i++) {
          result += `<li>${errors[i]}</li>`;

        }
      }

      //////////////////////////
      output.innerHTML = result;
      //////////////////////////

      function calc(num1, num2, operator) {
        switch (operator) {
          case "+":
            return num1 + num2;
          case "-":
            return num1 - num2;
          case "*":
            return num1 * num2;
          case "/":
            return num1 / num2;

          default:
            return "Kļūdaina darbība";
        }
      }


      function validateUserInput(num1, num2, operator) {
        let errors = [
          "Pirmais skaitlis nav ievadīts",
          "Otrais skaitlis nav ievadīts",
          "Kļūdains operātors",
        ];

        // if (isNan(num1)) {
        //  errors.push("Piermais skaitlis nav ievadits");
        // }
        // if (isNan(num2)) {
        //   errors.push("Otrais skaitlis nav ievadits");
        // }
        //if (operator !== "=") {
        //  errors.push("Kļūdains operātors");
        // }
        return errors;
      }
    }
  </script>
</body>

</html>
